<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">
  <meta name="google-site-verification" content="wqf8tEmY7_34-_37qAtBLT3-Sv-0DcLkfVzqEQSEXbQ" />
  
  <title>한화로보틱스</title>
  <link rel="shortcut icon" href="../images/favicon.png">

  <link rel="preconnect" href="https://ajax.googleapis.com" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossOrigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossOrigin="anonymous" />

  <meta name="description" content="한화로보틱스는 기술 품질과 신뢰를 경영의 제1원칙으로 설정해 미래를 내다보는 차별화된 기술과 솔루션을 제공하겠습니다." />
  <meta name="keywords" content="한화로보틱스" />

  <meta property="og:title" content="한화로보틱스" />
  <meta property="og:description" content="한화로보틱스는 기술 품질과 신뢰를 경영의 제1원칙으로 설정해 미래를 내다보는 차별화된 기술과 솔루션을 제공하겠습니다." />
  <meta property="og:image" content="" />
  <meta property="og:url" content="" />
  
  <link rel="stylesheet" rel="preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="../css/aos.css" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/board.css" />
  <link rel="stylesheet" media="screen and (min-width: 1500px)"  href="../css/pc.css" />
  <link rel="stylesheet" media="screen and (max-width: 1499px)"  href="../css/tablet.css" />
  <link rel="stylesheet" media="screen and (max-width: 1024px)"  href="../css/mobile.css" />
</head>

<body>
  <section class="inquiry_more"></section>
  
  <header id="header" class="sub_header">
  </header>
  
  <main class="mypage edit">
    <form>
      <div class="mypage-container">
        <h1>회원정보 수정</h1>
        <section class="mypage-contents edit">
          <div class="mypage-section">
            <h2>아이디<strong>*</strong></h2>
            <input name="id" id="id" type="text" readonly value="hanhwa" />
          </div>
          <div class="mypage-section">
            <h2>비밀번호 변경<strong>*</strong></h2>
            <button type="button" class="mypage-pwd-edit">비밀번호 변경</button>
          </div>
          <div class="mypage-section">
            <h2>이메일<strong>*</strong></h2>
            <div class="signup-main-email-container">
              <div class="signup-main-email-wrapper">
                <div class="mypage-edit-email">
                  <input type="text" name="email-local" id="email-local" value="" required />
                  <span>@</span>
                  <select name="email-domain" id="email-domain">
                    <option value="naver">naver.com</option>
                    <option value="gmail">gmail.com</option>
                    <option value="kakao">kakao.com</option>
                  </select>
                </div>
                <button type="button">중복확인</button>
              </div>
              <!-- 중복확인 결과 메시지 추가 -->
              <!-- <label class="signup-message-warning">이미 가입되어 있는 이메일 주소입니다.</label> -->
            </div>
          </div>
          <div class="mypage-section">
            <h2>업체명<strong>*</strong></h2>
            <input type="text" name="company_name" id="company_name" value="피터오세아" required placeholder="업체명" />
          </div>
          <div class="mypage-section">
            <h2>우편번호<strong>*</strong></h2>
            <div class="mypage-edit-zipcode">
              <input type="text" name="zipcode" id="zipcode" value="403332" required placeholder="우편번호" />
              <button type="button">우편번호 찾기</button>
            </div>
          </div>
          <div class="mypage-section">
            <h2>주소<strong>*</strong></h2>
            <input type="text" name="address" id="address" value="서울 성동구 뚝섬로1길 56" required placeholder="주소" />
          </div>
          <div class="mypage-section">
            <h2>상세주소<strong>*</strong></h2>
            <input type="text" name="address_detail" id="address_detail" value="SM엔터테인먼트 트레이닝 센터 5층" required placeholder="상세주소" />
          </div>
          <div class="mypage-section">
            <h2>로봇구매처/대리점<strong>*</strong></h2>
            <input type="text" name="agency" id="agency" value="OOO대리점" required placeholder="로봇구매처/대리점" />
          </div>
          <div class="mypage-section">
            <h2>이름<strong>*</strong></h2>
            <input type="text" name="name" id="name" value="김정인" required placeholder="이름" />
          </div>
          <div class="mypage-section">
            <h2>직급</h2>
            <input type="text" name="rank" id="rank" value="과장" required placeholder="직급" />
          </div>
          <div class="mypage-section">
            <h2>연락처<strong>*</strong></h2>
            <div class="mypage-edit-phone">
              <select name="telecom" id="telecom">
                <option value="+82">+82</option>
                <option value="+82">+82</option>
                <option value="+82">+82</option>
              </select>
              <input type="text" name="phone" id="phone" value="" required />
            </div>
          </div>
        </section>
      </div>
      <button type="submit" class="mypage-btn color-orange edit">수정 완료</button>
    </form>
  </main>

  <footer id="footer">
  </footer>

  <div class="layer_wrap"></div>

  <script text="text/javascript" src="../js/jquery.min.js"></script>

  <script type="text/javascript" src="../js/aos.js"></script>

  <script text="text/javascript" src="../js/gsap.min.js"></script>
  <script text="text/javascript" src="../js/ScrollTrigger.min.js"></script> 

  <!-- 패럴렉스 -->
  <script type="text/javascript" src="../js/ScrollMagic.min.js"></script>
  <script type="text/javascript" src="../js/animation.gsap.js"></script>

  <script src="../js/library.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/sub.js"></script>

</body>

</html>
