<body>
  <section class="inquiry_more"></section>
  
  <header id="header" class="sub_header">
  </header>
  
  <main class="mypage signup-main">
    <form>
      <div class="mypage-container">
        <h1>Sign up</h1>
        <section class="mypage-contents edit">
          <div class="mypage-section">
            <h2>ID<strong>*</strong></h2>
            <div>
              <div>
                <input type="text" name="id" id="id" value="" required placeholder="ID must consist of 4-12 characters of English lowercase letters and numbers." />
                <button type="button" class="signup-main-id-check">Check for duplication</button>
              </div>
              <!-- 중복확인 결과 메시지 추가 -->
              <!-- <label class="signup-message-warning">Available ID.</label> -->
            </div>
          </div>
          <div class="mypage-section">
            <h2>Password<strong>*</strong></h2>
            <input type="password" name="pwd1" id="pwd1" value="" required placeholder="Password must be a combination of at least 8 characters of English letters and numbers." />
          </div>
          <div class="mypage-section">
            <h2>Re-enter Password<strong>*</strong></h2>
            <input type="password" name="pwd2" id="pwd2" value="" required />
          </div>
          <div class="mypage-section">
            <h2>Email Address<strong>*</strong></h2>
            <div class="signup-main-email-container">
              <div class="signup-main-email-wrapper">
                <div class="mypage-edit-email">
                  <input type="text" name="email-local" id="email-local" value="" required />
                  <span>@</span>
                  <select name="email-domain" id="email-domain">
                    <option value="naver">naver.com</option>
                    <option value="gmail">gmail.com</option>
                    <option value="kakao">kakao.com</option>
                    <option value="manual">Direct Input</option>
                  </select>
                  <input type="text" name="email-domain-manual" id="email-domain-manual" value="" placeholder="Direct Input" style="display: none;"/>
                </div>
                <button type="button">Check for duplication</button>
              </div>
              <!-- 중복확인 결과 메시지 추가 -->
              <!-- <label class="signup-message-warning">Email address is already registered.</label> -->
            </div>
          </div>
          <div class="mypage-section">
            <h2>Company Name<strong>*</strong></h2>
            <input type="text" name="company_name" id="company_name" value="" required />
          </div>
          <div class="mypage-section">
            <h2>Country/Region<strong>*</strong></h2>
            <select class="signup-select-country" name="email-domain" id="email-domain">
              <option value="kr">Republic of Korea</option>
              <option value="kr">Republic of Korea</option>
              <option value="kr">Republic of Korea</option>
            </select>
          </div>
          <div class="mypage-section">
            <h2>City<strong>*</strong></h2>
            <input type="text" name="city" id="city" value="" required />
          </div>
          <div class="mypage-section">
            <h2>Postal Code<strong>*</strong></h2>
            <div class="mypage-edit-zipcode">
              <input type="text" name="zipcode" id="zipcode" value="" required />
              <button type="button">Find Postal<br/>Code</button>
            </div>
          </div>
          <div class="mypage-section">
            <h2>Address<strong>*</strong></h2>
            <input type="text" name="address" id="address" value="" required />
          </div>
          <div class="mypage-section">
            <h2>Detailed Address<strong>*</strong></h2>
            <input type="text" name="address_detail" id="address_detail" value="" required />
          </div>
          <div class="mypage-section multi">
            <h2>Robot Purchaser / Distributor<strong>*</strong></h2>
            <input type="text" name="agency" id="agency" value="" required />
          </div>
          <div class="mypage-section">
            <h2>Name<strong>*</strong></h2>
            <input type="text" name="name" id="name" value="" required />
          </div>
          <div class="mypage-section">
            <h2>Position</h2>
            <input type="text" name="rank" id="rank" value="" required />
          </div>
          <div class="mypage-section">
            <h2>Contact Number<strong>*</strong></h2>
            <div class="mypage-edit-phone">
              <select name="telecom" id="telecom">
                <option value="+82">+82</option>
                <option value="+82">+82</option>
                <option value="+82">+82</option>
              </select>
              <input type="text" name="phone" id="phone" value="" required />
            </div>
          </div>
        </section>
      </div>
      <button type="submit" class="mypage-btn color-orange edit">Submit Form</button>
    </form>
  </main>

  <footer id="footer">
  </footer>

  <div class="layer_wrap"></div>
