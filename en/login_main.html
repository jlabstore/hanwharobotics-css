                <button type="submit" class="login-info-submit">Login</button>
              </div>
              <div class="login-action-group">
                <a href="#" type="button">Join Hanwha <br/>Robotics</a>
                <a href="#" type="button">Forgot ID?</a>
                <a href="#" type="button">Forgot <br/>password?</a>
              </div>
            </div>
          </form>
        </article>
      </section>
    </div>
  </main>

  </footer>

  <div class="layer_wrap"></div>
